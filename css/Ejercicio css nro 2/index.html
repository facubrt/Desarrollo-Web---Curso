<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio obligatorio CSS nro 2</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        .div_rojo {
            background-color: red;
        }
        .div_negro {
            background-color: black;
        }
        
        p {
            margin: 0;
            font-size: 30px;
        }
        .texto_amarillo {
            color: yellow;
        }
        .texto_blanco {
            color: white;
        }
    </style>
</head>
<body>
    <div class= "div_rojo"><p class ="texto_amarillo">uno</p></div>
    <div class="div_negro"><p class ="texto_blanco">dos</p></div>
    <div class= "div_rojo"><p class ="texto_amarillo">tres</p></div>
    <div class= "div_rojo"><p class ="texto_amarillo">cuatro</p></div>
</body>
</html>
