<!DOCTYPE html>
<!--DOCTYPE indica que se utiliza HTML5-->
<!-- En HTML solamente nos preocuparemos por la parte semántica de la página. No el diseño. Para el diseño veremos más adelante CSS. Para la funcionalidad veremos más adelante JS-->
<!-- lang permite indicar que es contenido en español -->
<html lang="es">
<!-- en head van metadatos: informacion para el navegador (no visible) -->

<head>
    <!-- el atributo charset define la codificacion de caracteres del documento (utf-8 reconoce acentos, ñ, simbolos)-->
    <meta charset="UTF-8">
    <!-- compatibilidad con internet explorer (viejo) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- parte visible del sitio. Adapta el sitio al dispositivo (Responsive) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Contenido que aparece en el buscador cuando busco la pagina (meta)-->
    <meta name="description" content="Mi descripcion...">
    <title>Titulo</title>
    <!-- incorporacion de estilo con CSS -->
    <link rel="" href="">
</head>

<!-- contenido que se va a ver en el navegador -->

<body>
    <!-- Encabezados h1 h2 h3 h4 h5 h6 no pueden saltearse. Dan jerarquia (En sentido semántico) al contenido-->
    <h1>Encabezado 1</h1>
    <br> <!-- Agregamos solo una etiqueta <br> ya que por sí sola la etiqueta <p> hace un salto de linea -->
    <img src="" alt="tortas fritas">
    <!-- el elemento div separa en divisiones para compartir estilos etc -->
    <div>
        <strong>Elemento importante</strong>
        <p>parrafo</p>
    </div>
    <!-- el elemento br da un salto de linea -->
    <br>
    <!-- el elemento hr traza una linea horizontal -->
    <br>
</body>

</html>
